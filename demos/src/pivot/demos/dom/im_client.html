<html>
<head>
<title>IM Client Demo</title>
<script>
// This function will be called by Pivot
function messageReceived(body) {
    var messageDiv = document.getElementById("messageDiv");
    var p = document.createElement("p");
    var date = new Date();
    p.appendChild(document.createTextNode(date + ": " + body));
    messageDiv.appendChild(p);
}
</script>
</head>

<body style="font-family:Verdana; font-size:11px">
<applet code="pivot.wtk.BrowserApplicationContext$HostApplet"
    archive="pivot-core.signed.jar,pivot-wtk.signed.jar,pivot-wtk.terra.signed.jar,pivot-demos.signed.jar,stax-api-1.0.signed.jar,stax-1.2.0.signed.jar,smack.signed.jar,smackx.signed.jar"
    width="320" height="240">
    <param name="applicationClassName" value="pivot.demos.dom.IMClient">
    <param name="image" value="">
</applet>
<hr>
<div id="messageDiv">
</div>
</body>
</html>
